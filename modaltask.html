<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
	<ul class="nav navbar-nav">
		<li><a href="">Home</a></li>
		<li><a href="">About</a></li>
		<li><a href="">Gallery</a></li>
		<li><a href="">Contact</a></li>
	</ul>

	<ul class="nav navbar-nav navbar-right">
		<button class="btn btn-default" data-toggle="modal" data-target="#a">Login</button>
		<button class="btn btn-default" data-toggle="modal" data-target="#b">Register</button>
	</ul>
	<div id="a" class="modal fade">
	 <div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<h4>
					<i>Login Page</i>
				</h4>
				<button class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="" class="form-control">
				</div>
				</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal">Submit</button>
				<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
  </div>
  <div id="b" class="modal fade">
  	<div class="modal-dialog">
  		<div class="modal-content">
  			<div class="modal-header">
  				<h4 class="modal-title">
  					<b>Register</b>
  				</h4>
  				<button class="close" data-dismiss="modal">&times;</button>
  			</div>
  			<div class="modal-body">
  				<div class="form-group">
					<label>Name</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>Mobile</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>City</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>Address</label>
					<textarea rows="5" cols="5" class="form-control"></textarea>
				</div>
  			</div>
  			<div class="modal-footer">
  				<button class="btn btn-success" data-dismiss="modal">Submit</button>
  				<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
  			</div>
  		</div>
  	</div>
  </div>

</nav>

			
</body>
</html>
